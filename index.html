<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Tahunan - Flipbook Viewer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        body {
            background-color: #1a1a1a;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .header-controls {
            height: 50px;
            z-index: 50;
            position: relative;
            background-color: rgba(17, 24, 39, 0.95);
            border-bottom: 1px solid #374151;
        }

        .book-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
            overflow: hidden;
            padding: 20px;
        }

        #flipbook {
            height: 100%;
        }

        .page-content {
            background-color: white;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .stf__block {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5) !important;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="text-white">

    <!-- HEADER -->
    <div class="w-full px-4 shadow-lg flex justify-between items-center header-controls">
        <!-- <h1 class="text-lg font-bold text-blue-400 hidden sm:block">Annual Report Viewer</h1> -->

        <div class="flex flex-col justify-center">
            <h1 class="text-lg font-bold text-white tracking-wide">Laporan Tahunan & Agenda Strategis</h1>
            <span class="text-xs text-blue-400" id="current-doc-label">Satuan Pengawas Internal Transjakarta</span>
        </div>
        
        <div id="page-info"
            class="text-center text-sm text-gray-400 absolute left-1/2 transform -translate-x-1/2
